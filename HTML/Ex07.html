<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Ex07</title>
  </head>
  <body>
    <h1>ECサイト会員登録フォーム</h1>

    <form action="#" method="POST">
      <label for="nameFind">名前 : </label>
      <input id="nameFind" type="text" name="name"><br>
      <label for="mailFind">メールアドレス : </label>
      <input id="mailFind" type="text" name="mail"><br>
      <label for="sexFind">性別: </label>
      <input id="sexFind" type="radio" name="gender" value="male">男
      <input type="radio" name="gender" value="female">女<br>
      <label for="ageFind">年齢 : </label>
      <select id="ageFind" name="age" id="">
        <option value="10">10代</option>
        <option value="20">20代</option>
        <option value="30">30代</option>
        <option value="40">40代</option>
      </select><br>

      <button type="submit">送信</button>
      <button type="reset">リセット</button>
    </form>
  </body>
</html>
